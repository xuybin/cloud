server.port=${SERVER_PORT:8100}
spring.application.name=example-publisher


# 发现服务
eureka.instance.hostname=127.0.0.1
eureka.instance.status-page-url-path=actuator/info
eureka.instance.health-check-url-path=actuator/health
eureka.instance.home-page-url-path=/
eureka.client.serviceUrl.defaultZone=http://${PEERAWARE_URI:localhost:8070/eureka/}

# 配置服务
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=${CONFIG_SERVER:config}
spring.cloud.config.label=${LABEL:master}
spring.cloud.config.profile=${PROFILE:dev}

logging.file=${spring.application.name}-${HOST_NAME:localhost}-${server.port}.log